<div class="wrap">
    <div class="qr-code-container" *ngIf="qrCode">
        <qrcode
            [qrdata]="qrCode"
            [size]="256"
            [level]="'M'"
            [colordark]="'#50B748'"
        ></qrcode>
        <div class="timer-container">
            <div class="timer-segment-container">
                <div class="timer-segment">{{ stopwatch.hours }}</div>
            </div>
            <div class="timer-separator">:</div>
            <div class="timer-segment-container">
                <div class="timer-segment">{{ stopwatch.minutes }}</div>
            </div>
            <div class="timer-separator">:</div>
            <div class="timer-segment-container">
                <div class="timer-segment">{{ stopwatch.seconds }}</div>
            </div>
        </div>
    </div>
    <div class="qr-map" #qrMap style="height: 50vh; width: 100%"></div>
    <app-loader *ngIf="!qrCode"></app-loader>
</div>
